<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
</head>
<style>
  *{
    padding: 0;
    margin: 0;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    /* background-image: url('.//images2.jpeg'); */
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    backdrop-filter: blur(20px);
  }
  .container {
    background: rgba(214, 245, 250, 0.648);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    max-width: 400px;
    width: 100%;
    
    
  }
  h1 {
    margin-bottom: 20px;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
    align-items: left;
  }
  label {
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    color: #000000;
    background-color: rgba(129, 169, 165, 0.393)
  }
  button {
    background: #4caf50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
  }
  button:hover {
    background: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <h1>User Registration</h1>
  <form id="registrationForm">
    <label class="name" for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="First Name" required><br>

    <label class="name" for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required><br>

    <label class="name" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required><br>

    <label class="name" for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required><br>

    <label class="name" for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username" required><br>

    <label class="name" for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required><br>

    <button type="submit">Register</button>
  </form>
</div>

  <script>

    document.getElementById('registrationForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const formDataObj = Object.fromEntries(formData.entries());


      const response = await fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formDataObj),
      });

      const data = await response.json();
      alert(data.message);
      this.reset();
    });
  </script>
</body>
</html>
